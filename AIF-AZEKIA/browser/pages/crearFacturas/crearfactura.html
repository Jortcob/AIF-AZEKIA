<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Factura</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        /* Estilos adicionales */
        .modal-header {
            padding: 16px 24px;
            border-bottom: 1px solid #e9ecef;
            border-top-left-radius: 0.3rem;
            border-top-right-radius: 0.3rem;
            background-color: #f8f9fa;
            color: #495057;
        }

        .modal-footer {
            padding: 16px 24px;
            border-top: 1px solid #e9ecef;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row mt-4">
        <div class="col-md">
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-lg-6">
                        <div class="form-group row">
                            <label for="CodigoFactura" class="col-lg-3 col-form-label">Número de factura</label>
                            <div class="col-lg-9">
                                <input type="text"  class="form-control" id="CodigoFactura">
                            </div>
                        </div>
                    </div>
    
                    <div class="col-lg-6">
                        <div class="form-group row">
                            <label for="CodigoEmpresa" class="col-lg-3 col-form-label">Empresa</label>
                            <div class="col-lg-9">
                                <select class="form-control" id="CodigoEmpresa">
                                    <option value='0'>Seleccionar Empresa</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                </div>
    
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group row">
                            <label for="Fecha" class="col-lg-3 col-form-label">Fecha de emisión</label>
                            <div class="col-lg-9">
                                <input type="date" class="form-control" id="Fecha">
                            </div>
                        </div>
                    </div>
    
                    <div class="col-lg-6">
                        <div class="form-group row">
                            <label for="CodigoCliente" class="col-lg-3 col-form-label">Cliente</label>
                            <div class="col-lg-9">
                                <select class="form-control" id="CodigoCliente">
                                    <option value='0'>Seleccionar Cliente</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group row">
                            <label for="serieCod" class="col-lg-3 col-form-label">Serie de Facturación</label>
                            <div class="col-lg-9">
                                <select class="form-control" id="serieCod">
                                    <option value='0'>Seleccionar Serie</option>
                                </select>
                            </div>
                        </div>
                    </div> 
                </div>
    
                <!-- Botón para guardar los datos de facturación -->
                <div class="row">
                    <div class="col-lg-12 text-right">
                        <button type="button" id="btnGuardarFacturacion" class="btn btn-success">Guardar Datos de Facturación</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="row mt-4">
        <div class="col-md">

            <div class="row mt-2">
                <div class="col-lg-12 text-left">
                    <button type="button" id="btnAñadirFila" class="btn btn-success">Añadir Fila</button>
                </div>
            </div>

            <table id="camposTabla" class="table table-striped">
                <thead>
                <tr>
                    <th>Proyecto</th>
                    <th>Descripción</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Importe Bruto</th>
                    <th>Descuento</th>
                    <th>IVA</th>
                    <th>IRPF</th>
                </tr>
                </thead>
                <tbody id="DetalleFactura">
                </tbody>
            </table>
            <button type="button" id="btnTerminarFactura" class="btn btn-success">Terminar Factura</button>
        </div>
    </div>
</div>

<div class="modal fade" id="ModalFinFactura" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Acciones</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-footer">
                <button type="button" id="btnConfirmarFactura" class="btn btn-success">Confirmar Factura</button>
                <button type="button" id="btnConfirmarDescartarFactura" class="btn btn-danger">Descartar la Factura</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="ModalConfirmarBorrar" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">¿Realmente quiere borrarlo?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-footer">
                <button type="button" id="btnConfirmarBorrado" class="btn btn-success">Confirmar</button>
                <button type="button" data-dismiss="modal" class="btn btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>
</div>

<script defer src="../../pages/funcionesGenerales.js"></script>
<script defer src="../../pages/crearFacturas/factura.js"></script>

</body>
</html>
