<!-- Tabla de Datos -->
<h2>Listado de Clientes</h2>

<div class="contenedorBtn">
  <button onclick="mostrarModalAgregarCliente()" id="btnAgregar"></button>
</div>


<table id="tablaClientes">
  <tr>
    <th>Cod Clientes</th>
    <th>CIF</th>
    <th>Razón Social</th>
    <th>Dirección</th>
    <th>CP</th>
    <th>Municipio</th>
    <th>Acciones</th>
  </tr>
</table>

<div id="modalAgregarCliente" class="modal" style="display: none;">
  <div class="modal-content">
    <div class="tituloForm">
      <h3>Formulario para Agregar Cliente</h3>
    </div>
    <form id="formularioAgregarCliente">

      <div class="labelpck">
        <div style="flex: 1; margin-right: 10px;">
          <label for="codCliente">Cod Cliente</label><br>
          <input type="text" id="codCliente" name="codCliente">
        </div>

        <div style="flex: 1; margin-left: 10px;">
          <label for="cif">CIF</label><br>
          <input type="text" id="cif" name="cif">
        </div>
      </div>
    
      <div class="labelUQ">
        <label for="razonSocial">Razón Social</label><br>
        <input type="text" id="razonSocial" name="razonSocial" class="inputlg">
      </div>

      <div class="labelUQ">
        <label for="direccion">Dirección</label><br>
        <input type="text" id="direccion" name="direccion" class="inputlg">
      </div>
    
      <div class="labelpck">
        <div style="flex: 1;">
          <label for="cp">CP</label><br>
          <input type="text" id="cp" name="cp">
        </div>

        <div style="flex: 1;">
          <label for="municipio">Municipio</label><br>
          <input type="text" id="municipio" name="municipio">
        </div>
      </div>
      <!-- Botón para guardar cliente -->
      <div class="footerForm">
        <button class="btnCancelar" type="button" onclick="cerrarModal()">Cancelar</button>
        <button class="btnGuardar" type="button" onclick="guardarCliente()">Guardar</button>
      </div>
    </form>  
  </div>
</div>

<div id="modalEditarCliente" class="modal" style="display: none;">
  <div class="modal-content">
    <div class="tituloForm">
      <h3>Editar Detalles del Cliente</h3>
    </div>
    <form id="formularioEditarCliente">

      <div class="labelpck">
        <div style="flex: 1; margin-right: 10px;">
          <label for="codCliente">Cod Cliente</label><br>
          <input type="text" id="codClienteeditar" name="codCliente">
        </div>

        <div style="flex: 1; margin-left: 10px;">
          <label for="cif">CIF</label><br>
          <input type="text" id="cifeditar" name="cif">
        </div>
      </div>
    
      <div class="labelUQ">
        <label for="razonSocial">Razón Social</label><br>
        <input type="text" id="razonSocialeditar" name="razonSocial" class="inputlg">
      </div>

      <div class="labelUQ">
        <label for="direccion">Dirección</label><br>
        <input type="text" id="direccioneditar" name="direccion" class="inputlg">
      </div>
    
      <div class="labelpck">
        <div style="flex: 1;">
          <label for="cp">CP</label><br>
          <input type="text" id="cpeditar" name="cp">
        </div>

        <div style="flex: 1;">
          <label for="municipio">Municipio</label><br>
          <input type="text" id="municipioeditar" name="municipio">
        </div>
      </div>
      <!-- Botón para guardar la cliente -->
      <div class="footerForm">
        <button class="btnBorrar" type="button" onclick="ClicEliminarCliente()">Borrar</button>
        <button class="btnCancelar" type="button" onclick="cerrarModal()">Cancelar</button>
        <button class="btnGuardar" type="button" onclick="actualizadacliente()">Confirmar</button>
      </div>
    </form>   
  </div>
</div>





<script defer src="../../pages/clientes/cliente.js"></script>
<script defer src="../../pages/funcionesGenerales.js"></script>

</body>
</html>
