<!-- Tabla de Datos -->
<h2>Listado de Facturas</h2>

<div class="contenedorBtn">
  <button onclick="mostrarModalAgregarEmpresa()" id="btnAgregar"></button>
</div>

<table id="tablaFacturas">
  <tr>
    <th>Empresa</th>
    <th>Serie</th>
    <th>Num Factura</th>
    <th>Cliente</th>
    <th>Fecha Emisión</th>
    <th>Bloqueada</th>
    <th>Acciones</th>
  </tr>
</table>

<div id="modalborrar" class="modalborrar">
  <div class="modal-contenido">
    <p>¿Estás seguro de que quieres eliminar esta factura?</p>
    <button id="confirmarBtn">Aceptar</button>
    <button id="cancelarBtn">Cancelar</button>
  </div>
</div>
